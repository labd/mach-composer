---
mach_composer:
  version: 1.0.0
global:
  environment: test
  terraform_config:
    gcp_remote_state:
      bucket: mach-shared-we-rg
      prefix: ""
  cloud: gcp
  gcp:
    project_id: mach-composer-project
    region: europe-west1
sites:
  - identifier: my-site
    commercetools:
      project_key: my-site
      client_id: <client-id>
      client_secret: <client-secret>
      scopes: manage_api_clients:my-site manage_project:my-site view_api_clients:my-site
      project_settings:
        languages:
          - en-GB
          - nl-NL
        currencies:
          - GBP
          - EUR
        countries:
          - GB
          - NL
    components:
      - name: your-component
        variables:
          FOO_VAR: my-value
        secrets:
          MY_SECRET: secretvalue
components:
  - name: your-component
    source: git::https://github.com/<username>/<your-component>.git//terraform
    version: 0.1.0
    integrations:
      - gcp
      - commercetools
