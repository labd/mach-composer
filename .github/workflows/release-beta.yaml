name: Create beta release

on:
  workflow_call:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Prepare release
        uses: labd/changie-release-action@4ac62d64b3fb4e396ec632ebecb74626e1c25d46
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true

      - name: Get goreleaser app token
        id: get-app-token
        uses: labd/action-gh-app-token@main
        with:
          app-id: ${{ secrets.MCI_APP_ID }}
          private-key: ${{ secrets.MCI_APP_PRIVATE_KEY }}
          installation-id: ${{ secrets.MCI_APP_INSTALLATION_ID }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.1'

      - name: Run tests
        run: git checkout -- go.mod go.sum

      - name: Create release
        uses: goreleaser/goreleaser-action@v3
        with:
          args: release --rm-dist -f .goreleaser-beta.yml
        env:
          GITHUB_TOKEN: ${{ steps.get-app-token.outputs.app-token }}
          GOPATH: ${{ env.GOPATH }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}

      - name: Upload release
        uses: actions/upload-artifact@v3
        with:
          name: mach-composer
          path: dist/*
