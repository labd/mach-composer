name: Run Tests

on: [push, pull_request]

jobs:

  linux:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        go-version: [1.18.x]

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
      id: go

    - name: Set up Go modules cache
      uses: actions/cache@v2
      env:
        cache-name: cache-go-modules
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go${{ matrix.go-version }}-build-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go${{ matrix.go-version }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-go${{ matrix.go-version }}-build-
          ${{ runner.os }}-go${{ matrix.go-version }}-

    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Run tests
      env:
        GOOS: ${{ env.GOOS }}
        GOARCH: ${{ env.GOARCH }}
      run: |
        make pedantic
        make build
        mkdir -p output
        mv coverage.out output
        mv bin/mach-composer output/mach-composer-${GOOS}-${GOARCH}

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output/**/*
